<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Inspiration&family=Lato:ital@1&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <section class="coming-soon">
        <div>
            <h2>HAPPY NEW YEAR</h2> 
            <div class="countdown">
                <div class="container-day">
                    <h3 class="day">Time</h3> 
                    <h3>Day</h3>
                </div>
                <!-- Hour -->
                <div class="container-hour">
                    <h3 class="hour">Time</h3> 
                    <h3>hour</h3>
                </div>
                <!-- minute -->
                <div class="container-minute">
                    <h3 class="minutes">Time</h3> 
                    <h3>Minute</h3>
                </div>
                <!-- seconds -->
                <div class="container-seconds">
                    <h3 class="seconds">Time</h3> 
                    <h3>Seconds</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="./header_WallCalendar2.jpg.webp" alt="">
    </section>
    <script src="./index.js"></script>
</body>
</html>
